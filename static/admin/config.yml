backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    folder: 'content/blog'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    path: '{{title}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }

  - name: 'zawodnicy'
    label: 'zawodnicy'
    folder: 'content/blog'
    create: true
    slug: 'zawodnicy'
    media_folder: ''
    public_folder: ''
    path: '{{zawodnik}}/zawodnicy'
    editor:
      preview: false
    fields:
      - { label: 'Zawodnik', name: 'Zawodnik', widget: 'string' }
      - { label: 'Pozycja', name: 'pozycja', widget: 'string' }
      - { label: 'bramki', name: 'bramki', widget: 'number' }
      - { label: 'Asysty', name: 'Asysty', widget: 'number' }
      - { label: 'Żółte kartki', name: 'Żółte kartki', widget: 'number' }
      - { label: 'Czerwone kartki', name: 'Czerwone kartki', widget: 'number' }
      - { label: 'Mecze', name: 'Mecze', widget: 'string' }
 
